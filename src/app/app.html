<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar [color]="SOS ? 'danger' : 'primary'">
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <ion-label text-center>SOS</ion-label>
      <ion-toggle [(ngModel)]="SOS" (ngModelChange)="sosToogled()" color="danger">
        Push Notifications
      </ion-toggle>
    </ion-item>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
